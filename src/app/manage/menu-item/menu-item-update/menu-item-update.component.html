<p-toast position="top-left"></p-toast>
<div class="card-area" style="background-image: none; background-color:white">
    <div class="small-title">
        修改菜单结点信息
    </div>
    <table style="font-size: 14px; padding-top:10px" *ngIf="item">
        <tr>
            <td class="label-field">上级菜单:</td>
            <td *ngIf="parentItem">{{parentItem.label}}</td>
        </tr>
        <tr>
            <td>上级菜单Id:</td>
            <td class="input-field"><span style="color: gray; font-size: 10px;"><input type="number" [(ngModel)]="this.item.parentId" class="input-field" max=2147483648 min=0 />请慎重修改此项，避免菜单子树丢失。</span></td>
        </tr>
        <tr>
            <td>菜单名称:</td>
            <td><input [(ngModel)]="this.item.label" class="input-field" maxlength=128 /></td>
        </tr>
        <tr>
            <td>菜单Id:</td>
            <td>{{this.item.id}}</td>
        </tr>
        <tr>
            <td>序号:</td>
            <td><input type="number" id="input" [(ngModel)]="this.item.order" class="input-field" max=2147483648 min=0 /></td>
        </tr>
        <tr>
            <td>状态:</td>
            <td><input type="checkbox" [(ngModel)]="status" class="input-field" /></td>
        </tr>
        <tr>
            <td>参数:</td>
            <td><input [(ngModel)]="this.item.parameter" class="input-field" /></td>
        </tr>
        <tr>
            <td>URL类型:</td>
            <td><input type="number" [(ngModel)]="this.item.urlType" class="input-field" min=0 max=256 /></td>
        </tr>
        <tr>
            <td>URL:</td>
            <td><input [(ngModel)]="this.item.url" class="input-field" maxlength=256 /></td>
        </tr>
        <tr>
            <td>ActionId:</td>
            <td><input type="number" [(ngModel)]="this.item.actionId" class="input-field" min=0 max=18446744073709551615 /></td>
        </tr>
        <tr>
            <td>icon:</td>
            <td><input [(ngModel)]="this.item.icon" class="input-field" maxlength=256 /></td>
        </tr>
        <tr>
            <td>描述:</td>
            <td>
                <textarea [(ngModel)]="this.item.description" class="input-field" maxlength=2048 cols="40"
                          rows="5"
                          style="width:200px; height:50px;"></textarea>
            </td>
        </tr>
    </table>
    <div style="margin: 5px 0px;" *ngIf="buttonFlag">
        <button pButton pRipple type="button" label="确认" (click)="submit()" style="margin-right: .5rem; font-size:14px"></button>
        <button pButton pRipple type="button" label="取消" (click)="goBack()" style="margin-left: .5rem; font-size:14px"></button>
    </div>
</div>
