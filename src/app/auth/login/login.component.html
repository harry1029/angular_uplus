<p-toast position="top-left"></p-toast>

<div class="main-petty-content background-scheme-vertical">

  <div style="padding: 160px 0px 20px;">
    <div style="background-color: rgba(255,255,255,0.5); display: flex; align-items: center; font-size: 14px; width: 90vw; " class="border-radius-common flex-direction-row block-whole-line">
      <i class="pi pi-mobile " style="padding-left: 10px; color: white; font-size: 24px; "></i>
      <span class="block-height-common "></span>
      <p-dropdown inputId="phoneAreaCode" [autoDisplayFirst]="true" [options]="phoneAreaCodeList"
                  [(ngModel)]="phoneAreaCode" optionLabel="keyCode" [required]="true" dropdownIcon=""
                  styleClass="border-radius-common border-background-transparent"></p-dropdown>
      <input type="tel" pInputText inputId="inputPhone" [(ngModel)]="contactCellPhone" maxlength="11"
             class="border-radius-common border-background-transparent" style="color: white; width: 160px;" placeholder="Cell Phone Number" />
    </div>
  </div>

  <div style="padding: 15px 0px;">
    <div style="background-color: rgba(255,255,255,0.5); display: flex; align-items: center; font-size: 14px; width: 90vw; " class="border-radius-common flex-direction-row block-whole-line">
      <i class="pi pi-key " style="padding-left: 10px; color: white; font-size: 24px; "></i>
      <span class="block-height-common "></span>
      <input type="tel" pInputText inputId="inputCode" [(ngModel)]="verificationCode" maxlength="6"
             class="border-radius-common border-background-transparent" style="color: white; width: 220px;" placeholder="6-digit verification code" />

      <span *ngIf="!countFlag" style="margin-left: auto; ">
        <button pButton pRipple type="button" label="Get verification code"
                (click)="sendVerificationCode()" class="border-radius-common block-height-common"
                style="font-size: 14px; background-color: rgba(255,255,255,0.5); border: none; min-width: 90px; color: white">
        </button>
      </span>
    </div>
  </div>

  <div style="padding: 0px 10px; " class="block-whole-line">
    <div style="margin: 0px; font-size: 0.8rem; color: white" *ngIf="countFlag">
      The verification code can be retrieved in 
      <countdown #countdown [config]="{ leftTime: 10, format: 'mm:ss' , demand: false}"
                 (event)="timesUp($event)"></countdown>
      minutes
    </div>
  </div>

  <div style="padding:30px 0px; " class="block-whole-line">
    <button pButton pRipple type="button" label="Login" (click)="login()" style="background-color: white; color: gray;"
            class="button-rounded-common-on-dark block-whole-line"></button>
  </div>

  <div style="padding: 20px 15px; display: flex; justify-content: space-between;" class="block-whole-line">
